mutation AddNewTree @auth(level: USER) {
  tree_insert(data: {
    identifier: "unique_identifier",
    latitude: 0.0,
    longitude: 0.0,
    species: "common_species",
    createdAt_expr: "request.time"
  })
}

query GetPruningTasksForUser @auth(level: USER) {
  pruningTasks(where: { assignedToId: { eq_expr: "auth.uid" } }) {
    id
    description
    scheduledDate
    status
  }
}

mutation UpdateTaskStatus($taskId: UUID!, $newStatus: String!) @auth(level: USER) {
  pruningTask_update(
    key: { id: $taskId }
    data: { status: $newStatus }
  )
}

query ListZones @auth(level: USER) {
  zones {
    id
    name
    description
    polygonCoordinates
  }
}